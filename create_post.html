{% extends "blog/base.html" %}

{% block content %}
<h2>Create Post</h2>

<form method="POST">
    {% csrf_token %}
    <input type="text" name="title" placeholder="Post Title" required><br><br>
    <textarea name="content" rows="6" placeholder="Write your post..." required></textarea><br><br>
    <button type="submit">Publish</button>
</form>

{% endblock %}
