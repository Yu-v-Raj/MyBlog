{% extends "blog/base.html" %}

{% block content %}
<h2>{{ request.user.username }}'s Posts</h2>

{% for post in posts %}
    <div>
        <h3>
            <a href="{% url 'post_detail' post.slug %}">
                {{ post.title }}
            </a>
        </h3>
        <small>{{ post.created_at }}</small>
    </div>
{% empty %}
    <p>You have not written any posts yet.</p>
{% endfor %}

{% endblock %}
