<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MyBlog</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f3f4f6;
            color: #111;
            transition: 0.3s ease;
        }

        /* DARK MODE */
        body.dark-mode {
            background-color: #0f172a;
            color: #f1f5f9;
        }

        body.dark-mode .container {
            background-color: #1e293b;
        }

        body.dark-mode .post-card {
            background-color: #334155;
            border-color: #475569;
        }

        body.dark-mode .navbar {
            background-color: #020617;
        }

        body.dark-mode input,
        body.dark-mode textarea {
            background-color: #1e293b;
            color: white;
            border: 1px solid #475569;
        }

        /* NAVBAR */
        .navbar {
            background-color: #0f172a;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
        }

        .nav-center {
            flex: 1;
            text-align: center;
        }

        .search-box {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            width: 250px;
        }

        .search-btn {
            padding: 6px 10px;
            border-radius: 6px;
            border: none;
            background-color: #2563eb;
            color: white;
            cursor: pointer;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-right a {
            color: white;
            text-decoration: none;
        }

        .toggle-btn {
            background: #facc15;
            border: none;
            padding: 6px 10px;
            border-radius: 20px;
            cursor: pointer;
        }

        .container {
            width: 70%;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            transition: 0.3s ease;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }

        button {
            background: #2563eb;
            color: white;
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        .post-card {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #eee;
            transition: 0.3s ease;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>

    <nav class="navbar">

        <div class="logo">MyBlog</div>

        <div class="nav-center">
            <form method="GET" action="{% url 'home' %}">
                <input type="text" name="q" placeholder="Search posts..." class="search-box">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>

        <div class="nav-right">

            <button class="toggle-btn" onclick="toggleDarkMode()">ðŸŒ™</button>

            {% if user.is_authenticated %}
                <a href="{% url 'create_post' %}">Create Post</a>
                <a href="{% url 'profile' %}">Profile</a>

                <form method="POST" action="{% url 'logout' %}" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none; border:none; color:white;">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}

        </div>

    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <hr>
        <p>Â© 2026 MyBlog | Built with Django ðŸš€</p>
    </footer>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");

            if (document.body.classList.contains("dark-mode")) {
                localStorage.setItem("theme", "dark");
            } else {
                localStorage.setItem("theme", "light");
            }
        }

        window.onload = function() {
            if (localStorage.getItem("theme") === "dark") {
                document.body.classList.add("dark-mode");
            }
        }
    </script>

</body>
</html>
